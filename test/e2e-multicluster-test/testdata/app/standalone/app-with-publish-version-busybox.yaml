apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: busybox
  annotations:
    app.oam.dev/publishVersion: alpha1
spec:
  components:
    - name: busybox
      type: webservice
      properties:
        image: busybox
        cmd: [ "sleep", "86400" ]
    - name: busybox-ref
      type: ref-objects
      properties:
        objects:
          - resource: deployment
  workflow:
    ref: deploy-worker