apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: podinfo
spec:
  components:
    - name: podinfo
      type: ref-objects
      properties:
        objects:
          - resource: deployment
            name: podinfo
          - resource: configmap
            labelSelector:
              app: podinfo
      traits:
        - type: scaler
          properties:
            replicas: 5
  policies:
    - type: topology
      name: topology-worker
      properties:
        clusters: ["cluster-worker"]
  workflow:
    ref: deploy-podinfo