apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: test-rolling-pause
  annotations:
    "app.oam.dev/rollout-template": "true"
spec:
  components:
    - name: metrics-provider
      type: clonesetservice
      properties:
        cmd:
          - ./podinfo
          - stress-cpu=1
        image: stefanprodan/podinfo:4.0.3
        port: 8080
        updateStrategyType: InPlaceIfPossible
        replicas: 10