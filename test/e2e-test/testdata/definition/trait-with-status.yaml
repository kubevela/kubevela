apiVersion: core.oam.dev/v1beta1
kind: TraitDefinition
metadata:
  annotations:
    definition.oam.dev/alias: Deployment
    definition.oam.dev/description: Deployment
  name: trait-with-status
  namespace: vela-system
spec:
  appliesToWorkloads:
    - deployment-with-status
  podDisruptive: false
  schematic:
    cue:
      template: |
        outputs: {
          deployment: {
            apiVersion: "apps/v1"
            kind:       "Deployment"

            metadata: {
              name: "trait-with-status"
            }

            spec: {
              replicas: 1
        
              selector: matchLabels: {
                app: "trait-with-status"
              }

              template: {
                metadata: labels: {
                  app: "trait-with-status"
                }

                spec: {
                  containers: [{
                    name:  "trait-with-status"
                    image: "nginx"
                  }]
                }
              }
            }
          }
        }
  status:
    customStatus: |
      message: "\(context.outputs.deployment.status.readyReplicas) / \(context.outputs.deployment.status.replicas) replicas are ready"
    healthPolicy: |
      isHealth: context.outputs.deployment.status.replicas == context.outputs.deployment.status.readyReplicas
    details: |
      allReplicasReady: *(context.outputs.deployment.status.replicas == context.outputs.deployment.status.readyReplicas) | false
  workloadRefPath: ""