apiVersion: core.oam.dev/v1beta1
kind: ComponentDefinition
metadata:
  name: configmap-component
spec:
  workload:
    definition:
      apiVersion: apps/v1
      kind: Deployment
  schematic:
    cue:
      template: |
        output: {
          apiVersion: "apps/v1"
          kind:       "Deployment"
          metadata: {
            name:      context.name
            namespace: context.namespace
            labels: {
              "app.oam.dev/component": context.name
              "app.oam.dev/name":      context.appName
              "version":               "v1"
            }
          }
          spec: {
            replicas: parameter.replicas
            selector: matchLabels: {
              "app.oam.dev/component": context.name
            }
            template: {
              metadata: labels: {
                "app.oam.dev/component": context.name
                "version":               "v1"
              }
              spec: containers: [{
                name:  context.name
                image: parameter.image
              }]
            }
          }
        }
        parameter: {
          image: string
          replicas: *1 | int
        }