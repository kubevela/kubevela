apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: app-healthscope
spec:
  components:
    - name: my-server-1
      type: webservice
      properties:
        cmd:
          - node
          - server.js
        image: oamdev/testapp:v1
        port: 8080
      traits:
        - type: ingress
          properties:
            domain: test.my.domain
            http:
              "/": 8080
    - name: my-server-2
      type: webservice
      properties:
        cmd:
          - node
          - server.js
        image: oamdev/testapp:v1
        port: 8080
      traits:
        - type: ingress
          properties:
            domain: test.my.domain
            http:
              "/": 8080
  policies:
    - name: app-healthscope
      type: health
      properties:
        probeInterval: 5
  workflow:
    steps:
      - name: apply-my-server-1
        type: apply-component
        properties:
          component: my-server-1
      - name: apply-my-server-2
        type: apply-component
        properties:
          component: my-server-2
