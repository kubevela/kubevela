apiVersion: core.oam.dev/v1beta1
kind: TraitDefinition
metadata:
  annotations:
    definition.oam.dev/description: "add ENV into your Component by patch pod template."
  name: env
  namespace: vela-system
spec:
  appliesToWorkloads:
    - webservice
    - worker
  schematic:
    cue:
      template: |-
        patch: {
          spec: template: spec: {
              // +patchKey=name
              containers: [{
                  name: context.name
                  // +patchKey=name
                  env: [
                      for k, v in parameter.env {
                          name:  k
                          value: v
                      },
                  ]
              }]
          }
        }

        parameter: {
          env: [string]: string
        }

