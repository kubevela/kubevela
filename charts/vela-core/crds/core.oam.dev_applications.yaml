      name: TYPE
      type: string
    - jsonPath: .status.status
      name: PHASE
      type: string
    - jsonPath: .status.services[*].healthy
      name: HEALTHY
      type: boolean
    - jsonPath: .status.services[*].message
      name: STATUS
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1alpha2
