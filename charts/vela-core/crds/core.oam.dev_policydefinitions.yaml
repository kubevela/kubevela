    - oam
    kind: PolicyDefinition
    listKind: PolicyDefinitionList
    plural: policydefinitions
    shortNames:
    - def-policy
    singular: policydefinition
  scope: Namespaced
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        description: PolicyDefinition is the Schema for the policydefinitions API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: PolicyDefinitionSpec defines the desired state of PolicyDefinition
            properties:
              cacheTTLSeconds:
                description: |-
                  CacheTTLSeconds defines how long the rendered policy output should be cached
                  before re-rendering. This is stored per-policy in the ConfigMap.
                  - -1 (default): Never refresh, always reuse cached result (deterministic)
                  - 0: Never cache, always re-render (useful for policies with external dependencies)
                  - >0: Cache for this many seconds before re-rendering
                  The prior cached result is available to the policy template as context.prior
                format: int32
                type: integer
              definitionRef:
                description: Reference to the CustomResourceDefinition that defines
                  this trait kind.
                properties:
                  name:
                    description: Name of the referenced CustomResourceDefinition.
                    type: string
                  version:
                    description: |-
                      Version indicate which version should be used if CRD has multiple versions
                      by default it will use the first one if not specified
                    type: string
                required:
                - name
                type: object
              global:
                description: |-
                  Global indicates this policy should automatically apply to all Applications
                  in this namespace (or all namespaces if in vela-system).
                  Global policies cannot be explicitly referenced in Application specs.
                  Requires EnableGlobalPolicies feature gate.
                type: boolean
              manageHealthCheck:
                description: |-
                  ManageHealthCheck means the policy will handle health checking and skip application controller
                  built-in health checking.
                type: boolean
              priority:
                description: |-
                  Priority defines the order in which global policies are applied.
                  Higher priority policies run first. Policies with the same priority
                  are applied in alphabetical order by name.
                  If not specified, defaults to 0.
                format: int32
                type: integer
              schematic:
                description: |-
                  Schematic defines the data format and template of the encapsulation of the policy definition.
                  Only CUE schematic is supported for now.
                properties:
                  cue:
                    description: CUE defines the encapsulation in CUE format
                    properties:
                      template:
                        description: |-
                          Template defines the abstraction template data of the capability, it will replace the old CUE template in extension field.
                          Template is a required field if CUE is defined in Capability Definition.
                        type: string
                    required:
                    - template
                    type: object
                  terraform:
                    description: Terraform is the struct to describe cloud resources
                      managed by Hashicorp Terraform
                    properties:
                      configuration:
                        description: Configuration is Terraform Configuration
                        type: string
                      customRegion:
                        description: Region is cloud provider's region. It will override
                          the region in the region field of ProviderReference
                        type: string
                      deleteResource:
                        default: true
                        description: DeleteResource will determine whether provisioned
                          cloud resources will be deleted when CR is deleted
                        type: boolean
                      gitCredentialsSecretReference:
                        description: GitCredentialsSecretReference specifies the reference
                          to the secret containing the git credentials
                        properties:
                          name:
                            description: name is unique within a namespace to reference
                              a secret resource.
                            type: string
                          namespace:
                            description: namespace defines the space within which
                              the secret name must be unique.
                            type: string
                        type: object
                        x-kubernetes-map-type: atomic
                      path:
                        description: Path is the sub-directory of remote git repository.
                          It's valid when remote is set
                        type: string
                      providerRef:
                        description: ProviderReference specifies the reference to
                          Provider
                        properties:
                          name:
                            description: Name of the referenced object.
                            type: string
                          namespace:
                            default: default
                            description: Namespace of the referenced object.
                            type: string
                        required:
                        - name
                        type: object
                      type:
                        default: hcl
                        description: Type specifies which Terraform configuration
                          it is, HCL or JSON syntax
                        enum:
                        - hcl
                        - json
                        - remote
                        type: string
                      writeConnectionSecretToRef:
                        description: |-
                          WriteConnectionSecretToReference specifies the namespace and name of a
                          Secret to which any connection details for this managed resource should
                          be written. Connection details frequently include the endpoint, username,
                          and password required to connect to the managed resource.
                        properties:
                          name:
                            description: Name of the secret.
                            type: string
                          namespace:
                            description: Namespace of the secret.
                            type: string
                        required:
                        - name
                        type: object
                    required:
                    - configuration
                    type: object
                type: object
              scope:
                description: |-
                  Scope defines the scope at which this policy operates.
                  - DefaultScope (empty/omitted): Standard output-based policies (topology, override, etc.)
                    These generate Kubernetes resources from CUE templates with an 'output' field.
                  - ApplicationScope: Transform-based policies that modify the Application CR before parsing.
                    These use 'transforms' instead of 'output' and don't generate resources.
                type: string
              version:
                type: string
            type: object
          status:
            description: PolicyDefinitionStatus is the status of PolicyDefinition
            properties:
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: |-
                        Type of this condition. At most one of each condition type may apply to
                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
              configMapRef:
                description: ConfigMapRef refer to a ConfigMap which contains OpenAPI
                  V3 JSON schema of Component parameters.
                type: string
              latestRevision:
                description: LatestRevision of the component definition
                properties:
                  name:
                    type: string
                  revision:
                    format: int64
                    type: integer
                  revisionHash:
                    description: RevisionHash record the hash value of the spec of
                      ApplicationRevision object.
                    type: string
                required:
                - name
                - revision
                type: object
            type: object
        type: object
