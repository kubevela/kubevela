          spec:
            schematic:
              cue:
                template: "output: {\n\tapiVersion: \"kustomize.toolkit.fluxcd.io/v1beta1\"\n\tkind:
                  \      \"Kustomization\"\n\tmetadata: {\n\t\tname: context.name\n    namespace:
