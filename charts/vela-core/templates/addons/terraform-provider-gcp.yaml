apiVersion: v1
data:
  initializer: |
    apiVersion: core.oam.dev/v1beta1
    kind: Initializer
    metadata:
      annotations:
        addons.oam.dev/description: Kubernetes Terraform Controller for GCP
        addons.oam.dev/name: terraform/provider-gcp
      name: terraform-provider-gcp
      namespace: default
    spec:
      appTemplate:
        spec:
          components:
          - name: gcp-account-creds
            properties:
              apiVersion: v1
              kind: Secret
              metadata:
                name: gcp-account-creds
                namespace: vela-system
              stringData:
                credentials: |
                  gcpCredentialsJSON: [[ index .Args "GOOGLE_CREDENTIALS" ]]
                  gcpProject: [[ index .Args "GOOGLE_PROJECT" ]]
              type: Opaque
            type: raw
          - name: gcp
            properties:
              apiVersion: terraform.core.oam.dev/v1beta1
              kind: Provider
              metadata:
                name: gcp
                namespace: default
              spec:
                credentials:
                  secretRef:
                    key: credentials
                    name: gcp-account-creds
                    namespace: vela-system
                  source: Secret
                provider: gcp
                region: '[[ index .Args "GCP_REGION" ]]'
            type: raw
        status: {}
    status:
      observedGeneration: 0
kind: ConfigMap
metadata:
  annotations:
    addons.oam.dev/description: Kubernetes Terraform Controller for GCP
    addons.oam.dev/name: terraform/provider-gcp
  labels:
    addons.oam.dev/type: terraform-provider-gcp
  name: terraform-provider-gcp
  namespace: {{.Values.systemDefinitionNamespace}}
