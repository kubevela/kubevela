apiVersion: v1
data:
  initializer: |
    apiVersion: core.oam.dev/v1beta1
    kind: Initializer
    metadata:
      annotations:
        addons.oam.dev/description: Prometheus is an open-source systems monitoring and
          alerting toolkit
      name: prometheus
      namespace: vela-system
    spec:
      appTemplate:
        spec:
          components:
          - name: prometheus
            properties:
              chart: premetheus
              repoType: helm
              url: https://prometheus-community.github.io/helm-charts
            type: helm
        status: {}
      dependsOn:
      - ref:
          apiVersion: core.oam.dev/v1beta1
          kind: Initializer
          name: fluxcd
          namespace: vela-system
    status:
      observedGeneration: 0
kind: ConfigMap
metadata:
  annotations:
    addons.oam.dev/description: Prometheus is an open-source systems monitoring and
      alerting toolkit
    addons.oam.dev/name: prometheus
  labels:
    addons.oam.dev/type: prometheus
  name: prometheus
  namespace: {{.Values.systemDefinitionNamespace}}
