apiVersion: v1
data:
  application: |
    apiVersion: core.oam.dev/v1beta1
    kind: Application
    metadata:
      annotations:
        addons.oam.dev/description: Kubernetes Terraform Controller for EC
        addons.oam.dev/name: terraform/provider-ec
      name: terraform-provider-ec
      namespace: default
    spec:
      components:
      - name: ec-account-creds
        properties:
          apiVersion: v1
          kind: Secret
          metadata:
            name: ec-account-creds
            namespace: vela-system
          stringData:
            credentials: |
              ecApiKey: [[ index .Args "EC_API_KEY" ]]
          type: Opaque
        type: raw
      - name: ec
        properties:
          apiVersion: terraform.core.oam.dev/v1beta1
          kind: Provider
          metadata:
            name: ec
            namespace: default
          spec:
            credentials:
              secretRef:
                key: credentials
                name: ec-account-creds
                namespace: vela-system
              source: Secret
            provider: ec
        type: raw
        status: {}
kind: ConfigMap
metadata:
  annotations:
    addons.oam.dev/description: Kubernetes Terraform Controller for EC
    addons.oam.dev/name: terraform/provider-ec
  labels:
    addons.oam.dev/type: terraform-provider-ec
  name: terraform-provider-ec
  namespace: {{.Values.systemDefinitionNamespace}}
