apiVersion: v1
data:
  application: |
    apiVersion: core.oam.dev/v1beta1
    kind: Application
    metadata:
      annotations:
        addons.oam.dev/description: Kubernetes Terraform Controller for Alibaba Cloud
        addons.oam.dev/name: terraform-alibaba
      name: terraform-alibaba
      namespace: vela-system
    spec:
      components:
      - name: alibaba-account-creds-[[ index .Args "providerName" ]]
        properties:
          apiVersion: v1
          kind: Secret
          metadata:
            name: alibaba-account-creds-[[ index .Args "providerName" ]]
            namespace: vela-system
          stringData:
            credentials: |
              accessKeyID: [[ index .Args "ALICLOUD_ACCESS_KEY" ]]
              accessKeySecret: [[ index .Args "ALICLOUD_SECRET_KEY" ]]
              securityToken: [[ index .Args "ALICLOUD_SECURITY_TOKEN" ]]
          type: Opaque
        type: raw
      - name: alibaba-[[ index .Args "providerName" ]]
        properties:
          apiVersion: terraform.core.oam.dev/v1beta1
          kind: Provider
          metadata:
            name: '[[ index .Args "providerName" ]]'
            namespace: default
          spec:
            credentials:
              secretRef:
                key: credentials
                name: alibaba-account-creds-[[ index .Args "providerName" ]]
                namespace: vela-system
              source: Secret
            provider: alibaba
            region: '[[ index .Args "ALICLOUD_REGION" ]]'
        type: raw
      workflow:
        steps:
        - name: ""
          properties:
            name: terraform
            namespace: vela-system
          type: depends-on-app
        - name: ""
          type: apply-application
    status:
      rollout:
        batchRollingState: ""
        currentBatch: 0
        lastTargetAppRevision: ""
        rollingState: ""
        upgradedReadyReplicas: 0
        upgradedReplicas: 0
kind: ConfigMap
metadata:
  annotations:
    addons.oam.dev/description: Kubernetes Terraform Controller for Alibaba Cloud
    addons.oam.dev/name: terraform-alibaba
  labels:
    addons.oam.dev/type: terraform-alibaba
  name: terraform-alibaba
  namespace: {{.Values.systemDefinitionNamespace}}
