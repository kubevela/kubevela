apiVersion: v1
data:
  initializer: |
    apiVersion: core.oam.dev/v1beta1
    kind: Initializer
    metadata:
      annotations:
        addons.oam.dev/description: KEDA is a Kubernetes-based Event Driven Autoscaler.
      name: keda
      namespace: vela-system
    spec:
      appTemplate:
        spec:
          components:
          - name: keda
            properties:
              chart: keda
              repoType: helm
              url: https://kedacore.github.io/charts
            type: helm
        status:
          rollout:
            batchRollingState: ""
            currentBatch: 0
            lastTargetAppRevision: ""
            rollingState: ""
            upgradedReadyReplicas: 0
            upgradedReplicas: 0
      dependsOn:
      - ref:
          apiVersion: core.oam.dev/v1beta1
          kind: Initializer
          name: fluxcd
          namespace: vela-system
    status:
      observedGeneration: 0
kind: ConfigMap
metadata:
  annotations:
    addons.oam.dev/description: KEDA is a Kubernetes-based Event Driven Autoscaler.
    addons.oam.dev/name: keda
  labels:
    addons.oam.dev/type: keda
  name: keda
  namespace: {{.Values.systemDefinitionNamespace}}
