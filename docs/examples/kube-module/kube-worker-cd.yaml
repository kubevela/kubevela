apiVersion: core.oam.dev/v1beta1
kind: ComponentDefinition
metadata:
  name: kube-worker
  namespace: default
spec:
  workload: 
    definition: 
      apiVersion: apps/v1
      kind: Deployment
  schematic:
    cue:
      template: |
        output: {
          apiVersion: "apps/v1"
          kind:       "Deployment"
          spec: {
            selector: {
              matchLabels: {
                app: "nginx"
              }
            }
            template: {
              metadata: {
                labels: {
                  app: "nginx"
                }
              }
              spec: {
                containers: [
                  {
                    name: "nginx"
                    ports: [
                      {
                        containerPort: 80
                      }
                    ]
                  }
                ]
              }
            }
          }
          parameters: {
              name:       "image"
              required:   true
              type:       string
              fieldPaths: ["spec.template.spec.containers[0].image"]
            }
        }