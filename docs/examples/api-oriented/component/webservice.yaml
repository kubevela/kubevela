apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: webservice-app
spec:
  components:
    - name: express-server
      type: webservice
      properties:
        labels:
          test-label: test-value
        image: crccheck/hello-world
        ports:
          - port: 8000
          - port: 8001
            protocol: UDP
      traits:
        - type: ingress-1-20
          properties:
            domain: testsvc.example.com
            http:
              "/": 8000