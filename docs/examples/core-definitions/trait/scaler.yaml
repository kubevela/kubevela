apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: scaler-app
spec:
  components:
    - name: express-server
      type: webservice
      properties:
        image: crccheck/hello-world
        ports:
          - port: 8000
      traits:
        - type: scaler
          properties:
            replicas: 2
            auto:
              cpuUtil: 50
