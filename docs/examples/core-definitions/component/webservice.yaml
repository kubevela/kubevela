apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: webservice-app
spec:
  components:
    - name: express-server
      type: webservice
      properties:
        labels:
          test-label: test-value
        image: crccheck/hello-world
        exposeType: NodePort
        ports:
          - port: 8000
          - port: 8001
            name: exposeport1
            protocol: UDP
            expose: true
          - port: 8002
            protocol: UDP
            expose: true
        volumeMounts:
          pvc:
            - name: my-mount
              mountPath: /test
              claimName: myclaim
            - name: my-mount
              mountPath: /test2
              subPath: /sub
              claimName: myclaim
