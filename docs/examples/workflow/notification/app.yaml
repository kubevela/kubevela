apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: first-vela-workflow
  namespace: default
spec:
  components:
  - name: express-server
    type: webservice
    properties:
      image: crccheck/hello-world
      port: 8000
    traits:
    - type: ingress
      properties:
        domain: testsvc.example.com
        http:
          /: 8000
  workflow:
    steps:
      - name: notification
        type: notification
        properties:
          dingding:
            # directly specify the webhook url
            url:
              value: <dingding-url>
            message:
              msgtype: text
              text:
                content: Hello KubeVela
          slack:
            url:
              # use url in secret
              secretRef:
                name: <secret-name>
                key: <secret-key>
            message:
              text: Hello KubeVela
          email:
            from:
              address: <sender-email-address>
              alias: <sender-alias>
              password:
                # secretRef:
                #   name: <secret-name>
                #   key: <secret-key>
                value: <sender-password>
              host: <email host like smtp.gmail.com>
              port: <email port, optional, default to 587>
            to:
              - kubevela1@gmail.com
              - kubevela2@gmail.com
            content:
              subject: test-subject
              body: test-body
      - name: first-server
        type: apply-application
