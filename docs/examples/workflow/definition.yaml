apiVersion: core.oam.dev/v1beta1
kind: WorkflowStepDefinition
metadata:
  name: apply-withIP
spec:
  schematic:
    cue:
      template: |
        import ("vela/op")
        parameter: {
           component: string
           prefixIP?: string
        }

        // load component from application
        component: op.#Load & {
           component: parameter.component
           value: {}
        }

        // apply workload to kubernetes cluster
        apply: op.#Apply & {
           value: {
              component.value.workload
              metadata: name: parameter.name
              if parameter.prefixIP!=_|_{
                 spec: containers: [{env: [{name: "PrefixIP",value: parameter.prefixIP}]}]
              }
           }
        }

        // wait until workload.status equal "Running"
        wait: op.#ConditionalWait & {
           continue: apply.value.status.phase =="Running"
        }
---
apiVersion: core.oam.dev/v1beta1
kind: WorkflowStepDefinition
metadata:
  name: apply-component
spec:
  schematic:
    cue:
      template: |
        import ("vela/op")
        parameter: {
           component: string
           prefixIP?: string
        }

        // load component from application
        component: op.#Load & {
           component: parameter.component
        }

        // apply workload to kubernetes cluster
        apply: op.#ApplyComponent & {
           component: parameter.name
        }

        // wait until workload.status equal "Running"
        wait: op.#ConditionalWait & {
           continue: apply.status.phase =="Running"
        }

        // export podIP
        myIP: apply.workload.status.podIP
---
apiVersion: core.oam.dev/v1beta1
kind: ComponentDefinition
metadata:
  name: singletonServer
  annotations:
    definition.oam.dev/description: "singletonServer is Pod"
spec:
  workload:
    definition:
      apiVersion: v1
      kind: Pod
  schematic:
    cue:
      template: |
        parameter: {
          version: *"1.14.2" | string
        }
        output: {
          apiVersion: "v1"
          kind: "Pod"
          metadata: {
            labels: app: "nginx"
            name: context.name
          }
          spec:{
            containers:[{
                name: "nginx"
                image: "nginx:"+parameter.version
                ports: [{containerPort: 80}]
            }]
          }
        }
