apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: first-vela-workflow
  namespace: default
spec:
  components:
  - name: express-server
    type: webservice
    properties:
      image: crccheck/hello-world
      port: 8000
    traits:
    - type: ingress
      properties:
        domain: testsvc.example.com
        http:
          /: 8000
  workflow:
    steps:
      - name: notification
        type: webhook-notification
        properties:
          dingding:
            # directly specify the webhook url
            url:
              address: <dingding-url>
            message:
              msgtype: text
              text:
                content: Hello KubeVela
          slack:
            url:
              # use url in secret
              formSecret:
                name: <secret-name>
                key: <secret-key>
            message:
              text: Hello KubeVela
          email:
            sender:
              address: <sender-email-address>
              alias: <sender-alias>
              password:
                # formSecret:
                #   name: <secret-name>
                #   key: <secret-key>
                fromString: <sender-password>
              host: <email host like smtp.gmail.com>
              port: <email port, optional, default to 587>
            receiver:
              - kubevela1@gmail.com
              - kubevela2@gmail.com
            content:
              subject: test-subject
              body: test-body
      - name: first-server
        type: apply-application
