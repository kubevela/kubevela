apiVersion: core.oam.dev/v1beta1
kind: AppRollout
metadata:
  name: rolling-test
spec:
  # application (revision) reference
  targetAppRevisionName: test-rolling-v1
  componentList:
    - metrics-provider
  rolloutPlan:
    rolloutStrategy: "IncreaseFirst"
    rolloutBatches:
      - replicas: 4
    targetSize: 5