apiVersion: core.oam.dev/v1beta1
kind: AppRollout
metadata:
  name: rolling-test
spec:
  # application (revision) reference
  targetAppRevisionName: test-rolling-v2
  sourceAppRevisionName: test-rolling-v1
  # HPA reference (optional)
  componentList:
    - metrics-provider
  rolloutPlan:
    rolloutStrategy: "IncreaseFirst"
    rolloutBatches:
      - replicas: 10%
      - replicas: 2
      - replicas: 2