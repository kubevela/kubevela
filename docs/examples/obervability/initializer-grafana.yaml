apiVersion: v1
kind: Namespace
metadata:
  name: grafana
spec: { }

---
apiVersion: core.oam.dev/v1beta1
kind: Initializer
metadata:
  name: grafana
  namespace: grafana
spec:
  appTemplate:
    spec:
      components:
        # install grafana datasource registration chart
        - name: grafana-datasource-registration-release
          properties:
            apiVersion: helm.toolkit.fluxcd.io/v2beta1
            kind: HelmRelease
            metadata:
              name: grafana-datasource-registration-release
              namespace: grafana
            spec:
              chart:
                spec:
                  chart: ./chart
                  interval: 1m
                  sourceRef:
                    kind: GitRepository
                    name: grafana-datasource-registration-repo
                    namespace: grafana
              interval: 5m
              values:
                replicaCount: 1
          type: raw
        - name: grafana-datasource-registration-repo
          properties:
            apiVersion: source.toolkit.fluxcd.io/v1beta1
            kind: GitRepository
            metadata:
              name: grafana-datasource-registration-repo
              namespace: grafana
            spec:
              interval: 5m
              ref:
                branch: master
              url: https://github.com/zzxwill/grafana-datasource-registration
          type: raw

        # install Grafana
        - name: grafana
          properties:
            chart: grafana
            version: 6.14.1
            repoType: helm
            repoUrl: https://grafana.github.io/helm-charts
            targetNamespace: grafana
          type: helm
          traits:
            - type: pure-ingress
              properties:
                domain: grafana.c4c85a750c53a44a38b3902978f85d8e7.cn-hongkong.alicontainer.com
                http:
                  "/": 80
        # install loki
        - name: loki
          type: helm
          properties:
            chart: loki-stack
            version: 2.4.1
            repoType: helm
            repoUrl: https://grafana.github.io/helm-charts
            targetNamespace: loki
          traits:
            - type: pure-ingress # add ingress for loki service
              properties:
                domain: loki.c4c85a750c53a44a38b3902978f85d8e7.cn-hongkong.alicontainer.com
                http:
                  "/": 3100
            - type: register-grafana-datasource # register loki datasource to Grafana
              properties:
                grafanaUrl: "http://grafana.c4c85a750c53a44a38b3902978f85d8e7.cn-hongkong.alicontainer.com"
                credentialSecret: grafana
                credentialSecretNamespace: grafana
                name: loki
                url: "http://loki.c4c85a750c53a44a38b3902978f85d8e7.cn-hongkong.alicontainer.com"
                type: loki
                access: proxy

  dependsOn:
    - ref:
        apiVersion: core.oam.dev/v1beta1
        kind: Initializer
        name: fluxcd
        namespace: vela-system
