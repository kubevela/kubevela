apiVersion: v1
kind: Namespace
metadata:
  name: observability
spec: { }

---
apiVersion: core.oam.dev/v1beta1
kind: Initializer
metadata:
  name: grafana
  namespace: observability
spec:
  appTemplate:
    spec:
      components:
        # install grafana datasource registration chart
        - name: grafana-registration-release
          properties:
            apiVersion: helm.toolkit.fluxcd.io/v2beta1
            kind: HelmRelease
            metadata:
              name: grafana-registration-release
              namespace: observability
            spec:
              chart:
                spec:
                  chart: ./chart
                  interval: 1m
                  sourceRef:
                    kind: GitRepository
                    name: grafana-registration-repo
                    namespace: observability
              interval: 5m
              values:
                replicaCount: 1
          type: raw
        - name: grafana-registration-repo
          properties:
            apiVersion: source.toolkit.fluxcd.io/v1beta1
            kind: GitRepository
            metadata:
              name: grafana-registration-repo
              namespace: observability
            spec:
              interval: 5m
              ref:
                branch: master
              url: https://github.com/oam-dev/grafana-registration
          type: raw

        # install Grafana
        - name: grafana
          properties:
            chart: grafana
            version: 6.14.1
            type: helm
            url: https://grafana.github.io/helm-charts
            targetNamespace: observability
            releaseName: grafana
          type: helm
          traits:
            - type: pure-ingress
              properties:
                domain: grafana.cf7223b8abedc4691b7eccfe3c675850a.cn-hongkong.alicontainer.com
                http:
                  "/": 80
            - type: import-grafana-dashboard
              properties:
                grafanaServiceName: grafana
                grafanaServiceNamespace: observability
                credentialSecret: grafana
                credentialSecretNamespace: observability
                urls:
                  - "https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/kubevela_core_logging.json"
                  - "https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/kubevela_core_monitoring.json"
                  - "https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/flux2/cluster.json"
                  - "https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/kubevela_application_logging.json"

        # install loki
        - name: loki
          type: helm
          properties:
            chart: loki-stack
            version: 2.4.1
            type: helm
            url: https://grafana.github.io/helm-charts
            targetNamespace: observability
            releaseName: loki
          traits:
            - type: register-grafana-datasource # register loki datasource to Grafana
              properties:
                grafanaServiceName: grafana
                grafanaServiceNamespace: observability
                credentialSecret: grafana
                credentialSecretNamespace: observability
                name: loki
                service: loki
                namespace: observability
                type: loki
                access: proxy

          # install Prometheus
        - name: prometheus-server
          type: helm
          properties:
            chart: prometheus
            version: 14.4.1
            type: helm
            url: https://prometheus-community.github.io/helm-charts
            targetNamespace: observability
            releaseName: prometheus
            values:
              alertmanager:
                persistentVolume:
                  storageClass: "alicloud-disk-available"
                  size: "20Gi"
              server:
                persistentVolume:
                  storageClass: "alicloud-disk-available"
                  size: "20Gi"
              extraScrapeConfigs: |
                - job_name: 'kubevela'
                  metrics_path: /metrics
                  static_configs:
                    - targets:
                        - kubevela-core.vela-system.svc.cluster.local:8080

          traits:
            - type: register-grafana-datasource # register Prometheus datasource to Grafana
              properties:
                grafanaServiceName: grafana
                grafanaServiceNamespace: observability
                credentialSecret: grafana
                credentialSecretNamespace: observability
                name: prometheus
                service: prometheus-server
                namespace: observability
                type: prometheus
                access: proxy

        # install kube-state-metrics
        - name: kube-state-metrics
          type: helm
          properties:
            chart: kube-state-metrics
            version: 3.4.1
            type: helm
            url: https://prometheus-community.github.io/helm-charts
            targetNamespace: observability

  dependsOn:
    - ref:
        apiVersion: core.oam.dev/v1beta1
        kind: Initializer
        name: fluxcd
        namespace: vela-system
