apiVersion: core.oam.dev/v1beta1
kind: Initializer
metadata:
  name: terraform-alibaba
  namespace: vela-system
spec:
  appTemplate:
    spec:
      components:
        - name: default
          type: raw
          properties:
            apiVersion: terraform.core.oam.dev/v1beta1
            kind: Provider
            metadata:
              namespace: default
            spec:
              provider: alibaba
              region: cn-hongkong
              credentials:
                source: Secret
                secretRef:
                  namespace: vela-system
                  name: alibaba-account-creds
                  key: credentials
  dependsOn:
    - ref:
        apiVersion: core.oam.dev/v1beta1
        kind: Initializer
        name: terraform
        namespace: vela-system