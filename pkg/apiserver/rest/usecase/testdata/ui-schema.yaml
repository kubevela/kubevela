- description: Which image would you like to use for your service
  jsonKey: image
  label: Image
  uiType: ImageInput
  validete:
    required: true
- description: Specify image pull policy for your service
  disable: false
  jsonKey: imagePullPolicy
  label: 镜像更新策略
  uiType: Select
  validete:
    options:
    - label: 镜像不存在时更新
      value: IfNotPresent
    - label: 总是更新
      value: Always
    - label: 永不更新
      value: Never
- description: Instructions for assessing whether the container is alive.
  jsonKey: livenessProbe
  label: LivenessProbe
  uiType: KV
  validete: {}
- description: If addRevisionLabel is true, the appRevision label will be added to
    the underlying pods
  jsonKey: addRevisionLabel
  label: AddRevisionLabel
  uiType: Switch
  validete:
    defaultValue: false
    required: true
- description: Number of CPU units for the service, like `0.5` (0.5 CPU core), `1`
    (1 CPU core)
  jsonKey: cpu
  label: Cpu
  uiType: Input
  validete: {}
- description: Specify image pull secrets for your service
  jsonKey: imagePullSecrets
  label: ImagePullSecrets
  uiType: Structs
  validete: {}
- description: Specifies the attributes of the memory resource required for the container.
  disable: false
  jsonKey: memory
  label: Memory
  uiType: MemoryNumber
  validete: {}
- description: Which port do you want customer traffic sent to
  jsonKey: port
  label: Port
  uiType: Number
  validete:
    defaultValue: 80
    required: true
- description: Instructions for assessing whether the container is in a suitable state
    to serve traffic.
  jsonKey: readinessProbe
  label: ReadinessProbe
  uiType: KV
  validete: {}
- description: Declare volumes and volumeMounts
  jsonKey: volumes
  label: Volumes
  subParameters:
  - description: ""
    jsonKey: volumes.mountPath
    label: MountPath
    uiType: Input
    validete:
      required: true
  - description: ""
    jsonKey: volumes.name
    label: Name
    uiType: Input
    validete:
      required: true
  - description: 'Specify volume type, options: "pvc","configMap","secret","emptyDir"'
    jsonKey: volumes.type
    label: Type
    uiType: Select
    validete:
      options:
      - label: Pvc
        value: pvc
      - label: ConfigMap
        value: configMap
      - label: Secret
        value: secret
      - label: EmptyDir
        value: emptyDir
      required: true
  uiType: Structs
  validete: {}
- description: Commands to run in the container
  jsonKey: cmd
  label: Cmd
  uiType: Structs
  validete: {}
- description: Define arguments by using environment variables
  disable: false
  jsonKey: env
  label: Env
  subParameterGroupOption:
  - - env.name
    - env.value
  - - env.name
    - env.valueFrom
  subParameters:
  - description: The value of the environment variable
    jsonKey: env.value
    label: Value
    uiType: Input
    validete: {}
  - description: Specifies a source the value of this var should come from
    disable: false
    jsonKey: env.valueFrom
    label: Secret选择器
    subParameters:
    - description: ""
      jsonKey: env.valueFrom.secretKeyRef
      label: SecretKeyRef
      subParameters:
      - description: secret name
        jsonKey: env.valueFrom.secretKeyRef.name
        label: Secret选择
        uiType: SecretSelect
        validete:
          required: true
      - description: secret key
        jsonKey: env.valueFrom.secretKeyRef.key
        label: SecretKey选择
        uiType: SecretKeySelect
        validete:
          required: true
      uiType: Ignore
      validete: {}
    uiType: InnerGroup
    validete: {}
  - description: Environment variable name
    jsonKey: env.name
    label: Name
    uiType: Input
    validete:
      required: true
  uiType: Structs
  validete: {}
