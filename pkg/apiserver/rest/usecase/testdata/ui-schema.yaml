- description: Which port do you want customer traffic sent to
  disable: true
  jsonKey: port
  label: Port
  sort: 100
  uiType: Number
  validate:
    defaultValue: 80
    required: true
- description: Specify image pull secrets for your service
  jsonKey: imagePullSecrets
  label: ImagePullSecrets
  sort: 100
  uiType: Strings
  validate: {}
- description: Declare volumes and volumeMounts
  disable: true
  jsonKey: volumes
  label: Volumes
  sort: 100
  subParameters:
  - description: ""
    jsonKey: mountPath
    label: MountPath
    sort: 100
    uiType: Input
    validate:
      required: true
  - description: ""
    jsonKey: name
    label: Name
    sort: 100
    uiType: Input
    validate:
      required: true
  - description: 'Specify volume type, options: "pvc","configMap","secret","emptyDir"'
    jsonKey: type
    label: Type
    sort: 100
    uiType: Select
    validate:
      options:
      - label: Pvc
        value: pvc
      - label: ConfigMap
        value: configMap
      - label: Secret
        value: secret
      - label: EmptyDir
        value: emptyDir
      required: true
  uiType: Structs
  validate: {}
- description: If addRevisionLabel is true, the appRevision label will be added to
    the underlying pods
  disable: true
  jsonKey: addRevisionLabel
  label: AddRevisionLabel
  sort: 100
  uiType: Switch
  validate:
    defaultValue: false
    required: true
