apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vela-runtime.fullname" . }}-test-connection"
  labels:
  {{- include "vela-runtime.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "vela-runtime.fullname" . }}:{{ .Values.healthCheck.port }}']
  restartPolicy: Never