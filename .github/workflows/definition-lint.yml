name: Definition-Lint

on:
  push:
    branches:
      - master
      - release-*
    paths:
      - 'vela-templates/definitions/**'
      - 'vela-templates/gen_definitions.sh'
  workflow_dispatch: {}
  pull_request:
    branches:
      - master
      - release-*
    paths:
      - 'vela-templates/definitions/**'
      - 'vela-templates/gen_definitions.sh'

permissions:
  contents: write

env:
  # Common versions
  GO_VERSION: '1.23.8'

jobs:
  definition-doc:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup KinD
        run: |
          go install sigs.k8s.io/kind@v0.19.0
          kind create cluster

      - name: Build vela CLI
        run: make vela-cli

      - name: Update registry definitions
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cd vela-templates
          chmod +x gen_definitions.sh
          ./gen_definitions.sh
        
      - name: Check for registry changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain vela-templates/registry/auto-gen/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit registry changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add vela-templates/registry/auto-gen/
          git commit -m "Auto-update registry definitions from latest templates"
          git push

      - name: Definition Doc generate check
        run: |
          go build -o docgen hack/docgen/def/gen.go
          ./docgen --type=comp --force-example-doc --path=./comp-def-check.md
          ./docgen --type=trait --force-example-doc --path=./trait-def-check.md
          ./docgen --type=wf --force-example-doc --path=./wf-def-check.md --def-dir=./vela-templates/definitions/internal/workflowstep/
          ./docgen --type=policy --force-example-doc --path=./policy-def-check.md