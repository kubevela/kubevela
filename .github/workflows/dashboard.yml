name: Dashboard

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [master]
    paths-ignore:
    - 'docs/**'
    - 'resources/**'
defaults:
  run:
    working-directory: ./dashboard
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build

