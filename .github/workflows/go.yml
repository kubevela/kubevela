name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Install ginkgo
        run:  |
          sudo apt-get update
          sudo apt-get install -y golang-ginkgo-dev

      - name: Setup Kind Cluster
        uses: engineerd/setup-kind@v0.4.0
        with:
          version: "v0.7.0"

      - name: Run Make
        run: make

      - name: Run e2e tests
        run: |
          make e2e-setup
          make e2e-test
          make e2e-api-test
          make e2e-cleanup

      - name: install Kubebuilder
        uses: RyanSiu1995/kubebuilder-action@v1

      - name: Run Make test
        run: make test
