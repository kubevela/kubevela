name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Install ginkgo
        run:  |
          sudo apt-get update
          sudo apt-get install -y golang-ginkgo-dev

      - name: Setup Kind Cluster
        uses: engineerd/setup-kind@v0.4.0
        with:
          version: "v0.7.0"

      - name: Run Make
        run: make

      - name: Run Make test
        run: make test

      # TODO(zzxwill) This step and the follow one need to be removed after rudr admin:init is ready
      - name: Install OAM runtime and prepare WorkloadDefinitions/TraitDefinitions
        run: |
          sudo apt-get install -y apt-transport-https gnupg2
          curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
          sudo apt-get install -y kubectl

          curl https://helm.baltorepo.com/organization/signing.asc | sudo apt-key add -
          sudo apt-get install apt-transport-https --yes
          echo "deb https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
          sudo apt-get update
          sudo apt-get install helm
          kubectl create namespace oam-system
          helm repo add crossplane-master https://charts.crossplane.io/master/
          helm install oam --namespace oam-system crossplane-master/oam-kubernetes-runtime --devel

          kubectl delete crd workloaddefinitions.core.oam.dev traitdefinitions.core.oam.dev
          kubectl apply -f .github/workflows/core.oam.dev_workloaddefinitions.yaml
          kubectl apply -f .github/workflows/core.oam.dev_traitdefinitions.yaml

          kubectl get crd | grep oam

          kubectl apply -R -f config/samples

      - name: Run e2e tests
        run: |
          make e2e-setup
          make e2e-test
          make e2e-cleanup