name: Upgrade Scenario Test

on:
  push:
    branches:
      - master
      - release-*
  pull_request:
    branches:
      - master
      - release-*
  workflow_dispatch: {}

permissions:
  contents: read

env:
  GO_VERSION: '1.23.8'

jobs:
  detect-noop:
    permissions:
      actions: write
    runs-on: ubuntu-22.04
    outputs:
      noop: ${{ steps.noop.outputs.should_skip }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore: '["**.md", "**.mdx", "**.png", "**.jpg"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
        continue-on-error: true

  upgrade-tests:
    needs: [detect-noop]
    if: needs.detect-noop.outputs.noop != 'true'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        k8s-version: ['v1.29.8']
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.k8s-version }}
      cancel-in-progress: true
    steps:
      - name: Check out code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install make gcc jq ca-certificates curl gnupg -y
          sudo snap install kubectl --classic
          sudo snap install helm --classic

      - name: Setup Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Setup KinD with Kubernetes ${{ matrix.k8s-version }}
        run: |
          go install sigs.k8s.io/kind@v0.24.0
          kind delete cluster || true
          kind create cluster --image=kindest/node:${{ matrix.k8s-version }}

      - name: Get Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.14.0

      - name: Build vela CLI
        run: make vela-cli

      - name: Install kustomize
        run: make kustomize

      - name: Install KubeVela v1.10.3
        run: |
          helm repo add kubevela https://kubevela.github.io/charts
          helm repo update
          echo "Installing KubeVela v1.10.3..."
          helm install --create-namespace -n vela-system kubevela kubevela/vela-core \
            --version 1.10.3 \
            --timeout 10m \
            --wait
          
          echo "Checking initial installation status..."
          kubectl get pods -n vela-system
          kubectl rollout status deployment/kubevela-vela-core -n vela-system --timeout=300s

      - name: Check initial installation
        run: |
          ./bin/vela version
          kubectl get crd applications.core.oam.dev

      - name: Build and load new image
        run: |
          mkdir -p $HOME/tmp/
          echo "Building and loading Docker image..."
          TMPDIR=$HOME/tmp/ make image-load
          
          # Verify the image was built and loaded
          COMMIT_HASH="git-$(git rev-parse --short HEAD)"
          echo "Verifying image vela-core-test:$COMMIT_HASH exists..."
          docker images | grep vela-core-test
          
          # Wait a moment for the image to be fully loaded
          echo "Waiting for image to be fully loaded in kind cluster..."
          sleep 5
          
          # Check if image is available in kind cluster
          echo "Checking if image is loaded in kind cluster..."
          docker exec kind-control-plane crictl images | grep vela-core-test || echo "Image not found in kind cluster"
          
          # Additional verification - list all images in kind cluster
          echo "All images in kind cluster:"
          docker exec kind-control-plane crictl images | head -20

      - name: Upgrade KubeVela to current commit
        run: |
          # Check if the image exists before upgrading
          docker images | grep vela-core-test || echo "Warning: vela-core-test image not found"
          
          # Get the current commit hash for debugging (using git- prefix to match the build)
          COMMIT_HASH="git-$(git rev-parse --short HEAD)"
          echo "Upgrading to commit: $COMMIT_HASH"
          
          # Pre-upgrade diagnostics
          echo "=== Pre-upgrade diagnostics ==="
          echo "Current pods in vela-system:"
          kubectl get pods -n vela-system -o wide
          
          echo "Current services in vela-system:"
          kubectl get svc -n vela-system
          
          echo "Current webhook configurations:"
          kubectl get validatingwebhookconfigurations | grep vela || echo "No vela validating webhooks found"
          kubectl get mutatingwebhookconfigurations | grep vela || echo "No vela mutating webhooks found"
          
          echo "Checking current deployment status:"
          kubectl describe deployment kubevela-vela-core -n vela-system | tail -20
          
          # Check if there are any resource constraints
          echo "Node resources:"
          kubectl top nodes || echo "Metrics not available"
          kubectl describe nodes | grep -A 5 -B 5 "Allocated resources" || echo "Resource info not available"
          
          # Perform the upgrade with increased timeout and debug output
          echo "=== Starting upgrade ==="
          set +e  # Don't exit on error so we can debug
          helm upgrade kubevela ./charts/vela-core \
            --namespace vela-system \
            --set image.repository=vela-core-test \
            --set image.tag=$COMMIT_HASH \
            --timeout 15m \
            --wait \
            --debug
          
          UPGRADE_EXIT_CODE=$?
          if [ $UPGRADE_EXIT_CODE -ne 0 ]; then
            echo "=== Upgrade failed, attempting manual verification ==="
            echo "Checking if deployment is progressing..."
            kubectl get pods -n vela-system
            kubectl rollout status deployment/kubevela-vela-core -n vela-system --timeout=300s || echo "Rollout status check failed"
            
            # Check if the issue is specifically with webhooks
            echo "Checking webhook status..."
            kubectl get validatingwebhookconfigurations
            kubectl get mutatingwebhookconfigurations
            
            exit $UPGRADE_EXIT_CODE
          fi
          set -e

      - name: Debug upgrade failure (if any)
        if: failure()
        run: |
          echo "=== Post-upgrade failure diagnostics ==="
          echo "Current pods in vela-system:"
          kubectl get pods -n vela-system -o wide
          
          echo "Pod events:"
          kubectl get events -n vela-system --sort-by='.firstTimestamp' | tail -20
          
          echo "Webhook configurations:"
          kubectl get validatingwebhookconfigurations | grep vela || echo "No vela validating webhooks found"
          kubectl get mutatingwebhookconfigurations | grep vela || echo "No vela mutating webhooks found"
          
          echo "Deployment status:"
          kubectl describe deployment kubevela-vela-core -n vela-system
          
          echo "Pod logs (if any pods exist):"
          for pod in $(kubectl get pods -n vela-system -o name | grep vela-core); do
            echo "Logs for $pod:"
            kubectl logs $pod -n vela-system --tail=50 || echo "Failed to get logs for $pod"
          done
          
          echo "Helm release status:"
          helm status kubevela -n vela-system || echo "Failed to get helm status"

      - name: Verify upgrade
        run: |
          echo "Checking vela version after upgrade..."
          ./bin/vela version
          
          echo "Checking CRD status..."
          kubectl get crd applications.core.oam.dev
          
          echo "Checking pod status in vela-system namespace..."
          kubectl get pods -n vela-system
          
          echo "Checking deployment rollout status..."
          kubectl rollout status deployment/kubevela-vela-core -n vela-system --timeout=300s
          
          echo "Describing deployment for debugging..."
          kubectl describe deployment kubevela-vela-core -n vela-system

      - name: Run unit tests
        run: make test

      - name: Prepare for e2e tests
        run: |
          make e2e-cleanup
          make e2e-setup-core
          helm test -n vela-system kubevela --timeout 5m

      - name: Run api e2e tests
        run: make e2e-api-test

      - name: Run addon e2e tests
        run: make e2e-addon-test

      - name: Run e2e tests
        run: make e2e-test

      - name: Setup worker cluster for multicluster tests
        run: |
          go install sigs.k8s.io/kind@v0.24.0
          kind delete cluster --name worker || true
          kind create cluster --name worker --image=kindest/node:v1.31.1
          kind export kubeconfig --internal --name worker --kubeconfig /tmp/worker.kubeconfig

      - name: Run e2e multicluster tests
        run: |
          export PATH=$(pwd)/bin:$PATH
          make e2e-multicluster-test

      - name: Stop kubevela and cleanup
        run: make end-e2e

      - name: Cleanup images
        if: ${{ always() }}
        run: |
          make image-cleanup
          docker image prune -f --filter "until=24h"
