name: SDK Test

on:
  push:
    tags:
      - v*
  workflow_dispatch: {}
  pull_request:
    paths:
      - "vela-templates/definitions/**"
      - "pkg/definition/gen_sdk/**"
    branches:
      - master
      - release-*

permissions:
  contents: read

env:
  # Common versions
  GO_VERSION: '1.23.8'
  GOLANGCI_VERSION: 'v1.60.1'

jobs:
  sdk-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Go tools
        run: |
          make goimports
          make golangci

      - name: Setup KinD
        run: |
          go install sigs.k8s.io/kind@v0.29.0
          kind create cluster --image=kindest/node:v1.31.9

      - name: Build CLI
        run: make vela-cli

      - name: Build SDK
        run: bin/vela def gen-api -f vela-templates/definitions/internal/ -o ./kubevela-go-sdk --package=github.com/kubevela-contrib/kubevela-go-sdk --init

      - name: Validate SDK
        run: |
          cd kubevela-go-sdk
          go mod tidy
          golangci-lint run --timeout 5m -e "exported:" -e "dot-imports" ./...
