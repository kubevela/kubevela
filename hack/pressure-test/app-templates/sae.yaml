apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: sae-pressure-app-{{ .Env.APP_ID }}
spec:
  components:
    - name: example-component-{{ .Env.APP_ID }}
      type: cloneset-service
      properties:
        image: crccheck/hello-world
        port: 8000
      traits:
        - type: tolerate-hollow-node
        - type: sidecar
          properties:
            name: example-sidecar
            image: busybox
            cmd:
              - sleep
              - '1000000'
        - type: env
          properties:
            env:
              app_id: "{{ .Env.APP_ID }}"
        - type: scaler
          properties:
            replicas: 3
        - type: annotations
          properties:
            pressure-test-description: A simple but complete app.
            pressure-test-id: "{{ .Env.APP_ID }}"
        - type: labels
          properties:
            pressure-test: sae
        - type: ingress
          properties:
            domain: testsvc-{{ .Env.APP_ID }}.example.com
            http:
              "/": 8000
        - type: configmap
          properties:
            volumes:
              - name: example-data-{{ .Env.APP_ID }}
                mountPath: /example-data
                readOnly: true
                data:
                  key1: value1
                  key2: value2