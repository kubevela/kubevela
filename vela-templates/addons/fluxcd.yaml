            metadata:
              labels:
                control-plane: controller
              name: flux-source-controller
              namespace: vela-system
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: source-controller
              strategy:
                type: Recreate
              template:
                metadata:
                  annotations:
                    prometheus.io/port: "8080"
                    prometheus.io/scrape: "true"
                  labels:
                    app: source-controller
                spec:
                  containers:
                    - args:
                        - --events-addr=http://notification-controller/
                        - --watch-all-namespaces
                        - --log-level=info
                        - --log-encoding=json
                        - --enable-leader-election
                        - --storage-path=/data
                        - --storage-adv-addr=source-controller.$(RUNTIME_NAMESPACE).svc.cluster.local.
                      env:
                        - name: RUNTIME_NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                      image: fluxcd/source-controller:v0.15.3
                      imagePullPolicy: IfNotPresent
                      livenessProbe:
                        httpGet:
                          path: /healthz
                          port: healthz
                      name: manager
                      ports:
                        - containerPort: 9090
                          name: http
                        - containerPort: 8080
                          name: http-prom
                        - containerPort: 9440
                          name: healthz
                      readinessProbe:
                        httpGet:
                          path: /
                          port: http
                      resources:
                        limits:
                          cpu: 1000m
                          memory: 1Gi
                        requests:
                          cpu: 50m
                          memory: 64Mi
                      securityContext:
                        allowPrivilegeEscalation: false
                        readOnlyRootFilesystem: true
                      volumeMounts:
                        - mountPath: /data
                          name: data
                        - mountPath: /tmp
                          name: tmp
                  securityContext:
                    fsGroup: 1337
                  serviceAccountName: source-controller-serviceaccount
                  terminationGracePeriodSeconds: 10
                  volumes:
                    - emptyDir: {}
                      name: data
                    - emptyDir: {}
                      name: tmp
          type: raw
---
apiVersion: core.oam.dev/v1beta1
kind: ComponentDefinition
metadata:
  name: kustomize
  namespace: vela-system
  annotations:
    definition.oam.dev/description: "kustomize can fetching, building, updating and applying Kustomize manifests from git repo."
spec:
  workload:
    type:
  schematic:
    cue:
      template: |
        output: {
        	apiVersion: "source.toolkit.fluxcd.io/v1beta1"
        	kind:       "GitRepository"
        	metadata: {
        		name: context.name
        	}
        	spec: {
        		interval: parameter.pull_interval
        		url:      parameter.repo_url
        		ref: branch: parameter.branch
        	}
        }
        outputs: kustomize: {
        	apiVersion: "kustomize.toolkit.fluxcd.io/v1beta1"
        	kind:       "Kustomization"
        	metadata: {
        		name: context.name
        	}
        	spec: {
        		interval: parameter.pull_interval
        		sourceRef: {
        			kind: "GitRepository"
        			name: context.name
        		}
        		path:       parameter.path
        		prune:      true
        		validation: "client"
        	}
        }

        parameter: {
        	//+usage=The repository URL, can be a HTTP/S or SSH address.
        	repo_url: string

        	//+usage=The interval at which to check for repository updates.
        	pull_interval: *"1m" | string

        	//+usage=The Git reference to checkout and monitor for changes, defaults to master branch.
        	branch: *"master" | string

        	//+usage=Path to the directory containing the kustomization.yaml file, or the set of plain YAMLs a kustomization.yaml should be generated for.
        	path: string
        }

