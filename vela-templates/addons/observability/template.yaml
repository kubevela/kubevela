apiVersion: core.oam.dev/v1beta1
kind: Initializer
metadata:
  annotations:
    addons.oam.dev/description: "An out of the box solution for KubeVela observability"
  name: observability
  namespace: observability
spec:
  dependsOn:
    - ref:
        apiVersion: core.oam.dev/v1beta1
        kind: Initializer
        name: fluxcd
        namespace: vela-system
    - ref:
        apiVersion: core.oam.dev/v1beta1
        kind: Initializer
        name: observability-asset
        namespace: vela-system
  appTemplate:
    spec:
      components:
        - name: grafana-registration
          type: helm
          properties:
            repoType: git
            url: https://github.com/oam-dev/grafana-registration
            git:
              branch: master
            chart: ./chart
            targetNamespace: observability
            values:
              replicaCount: 1
        - name: grafana
          properties:
            chart: grafana
            version: 6.14.1
            repoType: helm
            url: https://grafana.github.io/helm-charts
            targetNamespace: observability
            releaseName: grafana
          type: helm
          traits:
            - type: pure-ingress
              properties:
                domain: '[[ index .Args "grafana-domain" ]]'
                http:
                  "/": 80
            - type: import-grafana-dashboard
              properties:
                grafanaServiceName: grafana
                grafanaServiceNamespace: observability
                credentialSecret: grafana
                credentialSecretNamespace: observability
                urls:
                  - https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/kubevela_core_logging.json
                  - https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/kubevela_core_monitoring.json
                  - https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/flux2/cluster.json # fluxcd
                  - https://raw.githubusercontent.com/oam-dev/grafana-registration/master/dashboards/kubevela_application_logging.json # business application logging
        - name: loki
          type: helm
          properties:
            chart: loki-stack
            version: 2.4.1
            repoType: helm
            url: https://grafana.github.io/helm-charts
            targetNamespace: observability
            releaseName: loki
          traits:
            - type: register-grafana-datasource # register loki datasource to Grafana
              properties:
                grafanaServiceName: grafana
                grafanaServiceNamespace: observability
                credentialSecret: grafana
                credentialSecretNamespace: observability
                name: loki
                service: loki
                namespace: observability
                type: loki
                access: proxy
        - name: prometheus-server
          type: helm
          properties:
            chart: prometheus
            version: 14.4.1
            repoType: helm
            url: https://prometheus-community.github.io/helm-charts
            targetNamespace: observability
            releaseName: prometheus
            values:
              alertmanager:
                persistentVolume:
                  enabled: '[[ index .Args "alertmanager-pvc-enabled" | default "true" ]]'
                  storageClass: '[[ index .Args "alertmanager-pvc-class" ]]'
                  size: '[[ index .Args "alertmanager-pvc-size" | default "20Gi" ]]'
              server:
                persistentVolume:
                  enabled: '[[ index .Args "server-pvc-enabled" | default "true" ]]'
                  storageClass: '[[ index .Args "server-pvc-class" ]]'
                  size: '[[ index .Args "server-pvc-size" | default "20Gi" ]]'
          traits:
            - type: register-grafana-datasource # register Prometheus datasource to Grafana
              properties:
                grafanaServiceName: grafana
                grafanaServiceNamespace: observability
                credentialSecret: grafana
                credentialSecretNamespace: observability
                name: prometheus
                service: prometheus-server
                namespace: observability
                type: prometheus
                access: proxy
        - name: kube-state-metrics
          type: helm
          properties:
            chart: kube-state-metrics
            version: 3.4.1
            repoType: helm
            url: https://prometheus-community.github.io/helm-charts
            targetNamespace: observability
            values:
              image:
                repository: oamdev/kube-state-metrics
                tag: v2.1.0

        - name: kube-prometheus-stack
          type: helm
          properties:
            chart: kube-prometheus-stack
            version: 18.0.0
            repoType: helm
            url: https://prometheus-community.github.io/helm-charts
            targetNamespace: observability

{{ range .ResourceFiles }}
        - name: {{ .Name }}
          type: raw
          properties:
{{ .Content | indent 12 }} {{ end }}
{{ range .DefinitionFiles }}
        - name: {{ .Name }}
          type: raw
          properties:
{{ .Content | indent 12 }} {{ end }}
