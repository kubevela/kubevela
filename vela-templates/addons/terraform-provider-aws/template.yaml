apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  annotations:
    addons.oam.dev/description: Kubernetes Terraform Controller for AWS
    addons.oam.dev/name: terraform/provider-aws
  name: terraform-provider-aws
  namespace: default
spec:
  components:
    - name: aws-account-creds
      properties:
        apiVersion: v1
        kind: Secret
        metadata:
          name: aws-account-creds
          namespace: vela-system
        type: Opaque
        stringData:
          credentials: |
            awsAccessKeyID: [[ index .Args "AWS_ACCESS_KEY_ID" ]]
            awsSecretAccessKey: [[ index .Args "AWS_SECRET_ACCESS_KEY" ]]
            awsSessionToken: [[ index .Args "AWS_SESSION_TOKEN" ]]
      type: raw
    - name: aws
      type: raw
      properties:
        apiVersion: terraform.core.oam.dev/v1beta1
        kind: Provider
        metadata:
          name: aws
          namespace: default
        spec:
          provider: aws
          region: '[[ index .Args "AWS_DEFAULT_REGION" ]]'
          credentials:
            source: Secret
            secretRef:
              namespace: vela-system
              name: aws-account-creds
              key: credentials
{{ range .ResourceFiles }}
    - name: {{ .Name }}
      type: raw
      properties:
{{ .Content | indent 8 }} {{ end }}
{{ range .DefinitionFiles }}
    - name: {{ .Name }}
      type: raw
      properties:
{{ .Content | indent 8 }} {{ end }}
