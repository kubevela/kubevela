apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  annotations:
    addons.oam.dev/description: Kubernetes Terraform Controller for Azure
    addons.oam.dev/name: terraform/provider-azure
  name: terraform-provider-azure
  namespace: vela-system
spec:
  components:
    - name: azure-account-creds
      properties:
        apiVersion: v1
        kind: Secret
        metadata:
          name: azure-account-creds
          namespace: vela-system
        type: Opaque
        stringData:
          credentials: |
            armClientID: [[ index .Args "ARM_CLIENT_ID" ]]
            armClientSecret: [[ index .Args "ARM_CLIENT_SECRET" ]]
            armSubscriptionID: [[ index .Args "ARM_SUBSCRIPTION_ID" ]]
            armTenantID: [[ index .Args "ARM_TENANT_ID" ]]
      type: raw
    - name: azure
      type: raw
      properties:
        apiVersion: terraform.core.oam.dev/v1beta1
        kind: Provider
        metadata:
          name: azure
          namespace: default
        spec:
          provider: azure
          credentials:
            source: Secret
            secretRef:
              namespace: vela-system
              name: azure-account-creds
              key: credentials
{{ range .ResourceFiles }}
    - name: {{ .Name }}
      type: raw
      properties:
{{ .Content | indent 8 }} {{ end }}
{{ range .DefinitionFiles }}
    - name: {{ .Name }}
      type: raw
      properties:
{{ .Content | indent 8 }} {{ end }}
