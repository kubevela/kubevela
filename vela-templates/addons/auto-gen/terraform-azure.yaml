apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  annotations:
    addons.oam.dev/description: Kubernetes Terraform Controller for Azure
    addons.oam.dev/name: terraform-azure
  name: terraform-azure
  namespace: vela-system
spec:
  components:
  - name: azure-account-creds
    properties:
      apiVersion: v1
      kind: Secret
      metadata:
        name: azure-account-creds
        namespace: vela-system
      stringData:
        credentials: |
          armClientID: [[ index .Args "ARM_CLIENT_ID" ]]
          armClientSecret: [[ index .Args "ARM_CLIENT_SECRET" ]]
          armSubscriptionID: [[ index .Args "ARM_SUBSCRIPTION_ID" ]]
          armTenantID: [[ index .Args "ARM_TENANT_ID" ]]
      type: Opaque
    type: raw
  - name: azure
    properties:
      apiVersion: terraform.core.oam.dev/v1beta1
      kind: Provider
      metadata:
        name: azure
        namespace: default
      spec:
        credentials:
          secretRef:
            key: credentials
            name: azure-account-creds
            namespace: vela-system
          source: Secret
        provider: azure
    type: raw
  workflow:
    steps:
    - name: ""
      properties:
        name: terraform
        namespace: vela-system
      type: depends-on-app
    - name: ""
      type: apply-application
status:
  rollout:
    batchRollingState: ""
    currentBatch: 0
    lastTargetAppRevision: ""
    rollingState: ""
    upgradedReadyReplicas: 0
    upgradedReplicas: 0
