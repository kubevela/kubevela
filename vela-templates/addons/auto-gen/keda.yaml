apiVersion: core.oam.dev/v1beta1
kind: Initializer
metadata:
  annotations:
    addons.oam.dev/description: KEDA is a Kubernetes-based Event Driven Autoscaler.
  name: keda
  namespace: vela-system
spec:
  appTemplate:
    spec:
      components:
      - name: keda
        properties:
          chart: keda
          repo_url: https://kedacore.github.io/charts
          source_type: HelmRepo
        type: helm
    status:
      rollout:
        batchRollingState: ""
        currentBatch: 0
        lastTargetAppRevision: ""
        rollingState: ""
        upgradedReadyReplicas: 0
        upgradedReplicas: 0
  dependsOn:
  - ref:
      apiVersion: core.oam.dev/v1beta1
      kind: Initializer
      name: fluxcd
      namespace: vela-system
status:
  observedGeneration: 0
