apiVersion: core.oam.dev/v1alpha2
kind: WorkloadDefinition
metadata:
  name: rds
  annotations:
    definition.oam.dev/apiVersion: "database.example.org/v1alpha1"
    definition.oam.dev/kind: "PostgreSQLInstance"
    definition.oam.dev/description: "rds on Alibaba Cloud"
spec:
  definitionRef:
    name: rds.apps
  extension:
    template: |
      output: {
        apiVersion: "database.example.org/v1alpha1"
        kind: "PostgreSQLInstance"
        metadata:
          name: context.name
        spec: {         
          selector: matchLabels: {
            "app.oam.dev/component": context.name
          }
      
          template: {
            metadata: labels: {
              "app.oam.dev/component": context.name
            }
                
            spec: {
              parameters:
                storageGB: 20
              compositionSelector: {
                matchLabels:
                  provider: parameter.provider
              }
              writeConnectionSecretToRef:
                name: parameter.secretname
            }
          }
      
          selector: 
            matchLabels:
              "app.oam.dev/component": context.name
        }
      }
      
      parameter: {
        secretname: *"db-conn" | string
        provider: *"alibaba" | string
      }
      
